<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Контроль открытия шлагбаума</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 3rem auto;
            padding: 1rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type=text],
        button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        button {
            background-color: #0078D7;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #005A9E;
        }

        .note {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <h1>Открыть шлагбаум</h1>
    <form method="POST" action="">
        <label for="gateNumber">Номер шлагбаума</label>
        <input id="gateNumber" name="gateNumber" type="text" placeholder="Введите номер" required />
        <button type="submit">открыть</button>
        <p class="note">Открытие может занять 10-30 секунд</p>
    </form>
</body>

</html>
