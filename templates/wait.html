<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Открытие начато</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #102a43;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        main {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(16, 42, 67, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin: 1rem 0;
            line-height: 1.4;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background-color: #0077cc;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover,
        a:focus {
            background-color: #005fa3;
        }
    </style>
</head>

<body>
    <main>
        <h1>Открытие шлагбаума</h1>
        <p>Сигнал отправлен. Ожидайте 10-30 секунд.</p>
        <p><a href="">Вернуться</a></p>
    </main>
</body>

</html>
